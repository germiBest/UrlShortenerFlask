{% extends "base.html" %}

{% block content %}
    <h1>API documentation</h1>
    <form action="" method="post" novalidate>
        
        <p>To get your API key press the button bellow</p>
        <p>{{ form.submit(class_="btn") }}</p>
    </form>
    {% if form.api is defined %}
    <p>Your api key is: {{form.api}}</p>
    {% endif %}
    <hr>
    <h2></h2>
{% endblock %}
